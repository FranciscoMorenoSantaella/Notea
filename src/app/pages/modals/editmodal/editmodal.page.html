<ion-header>
  <ion-toolbar>
    <ion-title>Editar Nota</ion-title>
    <ion-button  slot="end" fill="clear" size="large" (click)="closeModal()">
      <ion-icon style="color: red;" name="close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <form [formGroup]="formNota" (ngSubmit)="editNote()">
    <ion-item>
        <ion-label>TÃ­tulo</ion-label>
        <ion-input type="text" formControlName="title" [(ngModel)]="this.note.title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea type="text" formControlName="description" [(ngModel)]="this.note.description"></ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" type="Submit" [disabled]="this.formNota.invalid">Actualizar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
