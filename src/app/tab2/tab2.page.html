<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Nueva Nota
    </ion-title>
    <ion-button color="danger" slot="end" (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <form [formGroup]="formNota" (ngSubmit)="addNote()">
    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-button expand="full" color="primary" type="Submit"  [disabled]="!formNota.valid">Agregar</ion-button>
  </form>
</ion-content>
